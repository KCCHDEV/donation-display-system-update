<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายชื่อผู้บริจาค</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f5132 0%, #198754 50%, #20c997 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans Thai', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
      z-index: 0;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(15, 81, 50, 0.95) 0%, rgba(25, 135, 84, 0.9) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 193, 7, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px 15px;
      z-index: 1000;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .title {
      color: #ffffff;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ffffff, #ffc107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .amounts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .amount-box {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 193, 7, 0.3);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out calc(0.6s + var(--delay)) both;
    }

    .amount-box:nth-child(1) { --delay: 0.1s; }
    .amount-box:nth-child(2) { --delay: 0.2s; }
    .amount-box:nth-child(3) { --delay: 0.3s; }

    .amount-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .amount-box:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: #ffc107;
      box-shadow: 0 15px 30px rgba(255, 193, 7, 0.2);
    }

    .amount-box:hover::before {
      left: 100%;
    }

    .amount-label {
      display: block;
      font-size: 0.9em;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .amount-value {
      display: block;
      font-weight: 700;
      font-size: 1.4em;
      color: #ffc107;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .total-amount {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0.1));
      border-color: #ffc107;
      position: relative;
    }

    .total-amount::after {
      content: '⭐';
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1em;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .total-amount .amount-value {
      color: #ffd60a;
      font-size: 1.6em;
    }

    .loading-indicator {
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-top: 12px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    .marquee-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      margin-top: 190px;
      z-index: 1;
    }

    .marquee {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      white-space: pre-line;
      animation: scrollUp 180s linear infinite; /* เปลี่ยนจาก 120s เป็น 180s */
      font-size: 2.5em;
      line-height: 1.6;
      padding: 30px 15px;
      box-sizing: border-box;
      font-weight: 400;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    @keyframes scrollUp {
      from {
        transform: translateY(calc(100vh - 190px));
      }
      to {
        transform: translateY(-100%);
      }
    }

    .category-header {
      margin: 40px 0 20px 0 !important;
      font-size: 1.3em !important;
      color: #ffc107 !important;
      font-weight: 700 !important;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 12px 25px;
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0.1));
      border-radius: 20px;
      border: 2px solid rgba(255, 193, 7, 0.4);
      backdrop-filter: blur(10px);
      display: inline-block;
      position: relative;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255, 193, 7, 0.3); }
      to { box-shadow: 0 0 30px rgba(255, 193, 7, 0.6); }
    }

    .donor-item {
  margin: 8px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 12px 20px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
  border-radius: 12px;
  border-left: 3px solid #20c997;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
  opacity: 0;
  animation: slideInRight 0.6s ease-out forwards;
  text-align: center;
}

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .donor-item:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-left-color: #ffc107;
      transform: translateX(8px);
    }

    .donor-name {
      color: #ffffff;
      font-weight: 600;
      font-size: 1em;
      display: block;
      margin-right: 0;
      margin-bottom: 4px;
    }

    .donor-amount {
      color: #ffc107;
      font-weight: 700;
      font-size: 0.9em;
      display: block;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    /* Loading Animation */
    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 193, 7, 0.3);
      border-top: 2px solid #ffc107;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 15px 10px;
      }

      .header-content {
        gap: 15px;
        margin-bottom: 12px;
      }

      .logo {
        height: 45px;
      }

      .title {
        font-size: 2em;
      }

      .amounts-container {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .amount-box {
        padding: 12px;
      }

      .amount-value {
        font-size: 1.2em;
      }

      .marquee {
        font-size: 2em;
        line-height: 1.5;
        padding: 25px 10px;
      }

      .marquee-container {
        margin-top: 165px;
      }

      @keyframes scrollUp {
        from {
          transform: translateY(calc(100vh - 165px));
        }
        to {
          transform: translateY(-100%);
        }
      }
    }

    @media (max-width: 480px) {
      .header-content {
        flex-direction: column;
        gap: 12px;
        margin-bottom: 10px;
      }

      .title {
        font-size: 1.6em;
        text-align: center;
      }

      .marquee {
        font-size: 1.6em;
        padding: 20px 8px;
      }

      .donor-amount {
        font-size: 0.8em;
      }

      .category-header {
        font-size: 1em !important;
        padding: 10px 18px;
        margin: 30px 0 15px 0 !important;
      }

      .marquee-container {
        margin-top: 180px;
      }

      @keyframes scrollUp {
        from {
          transform: translateY(calc(100vh - 180px));
        }
        to {
          transform: translateY(-100%);
        }
      }
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #20c997, #ffc107);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ffc107, #20c997);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="img/chnb-logo.svg" alt="โลโก้" class="logo">
      <h1 class="title">รายนามผู้บริจาค</h1>
    </div>
    <div class="amounts-container">
      <div class="amount-box">
        <span class="amount-label">เงินบริจาค</span>
        <span class="amount-value loading" id="donation-amount">กำลังโหลด...</span>
      </div>
      <div class="amount-box">
        <span class="amount-label">สั่งจองพระเครื่อง</span>
        <span class="amount-value loading" id="amulet-amount">กำลังโหลด...</span>
      </div>
      <div class="amount-box total-amount">
        <span class="amount-label">ยอดเงินทั้งหมด</span>
        <span class="amount-value loading" id="total-amount">กำลังโหลด...</span>
      </div>
    </div>
    <div class="loading-indicator" id="loading-indicator">
      <span>🔄 อัปเดตล่าสุด: <span id="last-update">-</span></span>
    </div>
  </div>

  <div class="marquee-container">
    <div class="marquee">
      <div class="donor-item">
        <span class="donor-name">นายไกรวุฒิ ประกาศวุฒิสาร</span>
        <span class="donor-amount">7,200 บาท</span>
      </div>
    </div>
  </div>

  <script>
  const SHEETS_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1MAj8VCJSx46Z1XYfvKpF7vm6Yr0gx3_c1KKbc57Hbfs/values/A1:J7?key=AIzaSyDxTCnWAV0-sS2EE7r7E7WIza3B9zVwfM0'; // สรุปข้อมูลจาก Google Sheets
  const RESERVE_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1MAj8VCJSx46Z1XYfvKpF7vm6Yr0gx3_c1KKbc57Hbfs/values/%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B8%88%E0%B8%AD%E0%B8%87%E0%B8%9E%E0%B8%A3%E0%B8%B0!B:D?key=AIzaSyDxTCnWAV0-sS2EE7r7E7WIza3B9zVwfM0'; // รายการจองพระ
  const BANK_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1MAj8VCJSx46Z1XYfvKpF7vm6Yr0gx3_c1KKbc57Hbfs/values/%E0%B8%9A%E0%B8%B1%E0%B8%8D%E0%B8%8A%E0%B8%B5%E0%B8%97%E0%B8%AD%E0%B8%94%E0%B8%9C%E0%B9%89%E0%B8%B2%E0%B8%9B%E0%B9%88%E0%B8%B2%E0%B8%AF!B:D?key=AIzaSyDxTCnWAV0-sS2EE7r7E7WIza3B9zVwfM0'; // บัญชีผ้าป่าสามัคคี
  const SCHOOL_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1MAj8VCJSx46Z1XYfvKpF7vm6Yr0gx3_c1KKbc57Hbfs/values/%E0%B8%9A%E0%B8%B1%E0%B8%8D%E0%B8%8A%E0%B8%B5%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%AA%E0%B8%96%E0%B8%B2%E0%B8%99%E0%B8%A8%E0%B8%B6%E0%B8%81%E0%B8%A9%E0%B8%B2!B:D?key=AIzaSyDxTCnWAV0-sS2EE7r7E7WIza3B9zVwfM0'; // เงินรายได้สถานศึกษา

  function parseAmount(amountText) {
    if (!amountText) return 0;
    const cleaned = amountText.toString().replace(/[฿,\s]/g, '');
    if (cleaned === '-' || isNaN(cleaned)) return 0;
    return parseFloat(cleaned) || 0;
  }

  async function fetchDataFromGoogleSheets() {
    try {
      const response = await fetch(SHEETS_API_URL);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();
      if (data.values && data.values.length > 0) {
        updateAmounts(data.values);
        updateLastUpdateTime();
      }
    } catch (error) {
      document.getElementById('loading-indicator').innerHTML =
        '<span style="color: #ff6b6b;">❌ ไม่สามารถเชื่อมต่อข้อมูลได้</span>';
    }
  }

  function updateAmounts(data) {
    let donationAmount = 0;
    let amuletAmount = 0;
    let totalAmount = 0;
    
    for (let j = 0; j < data[3].length; j++) {
      if (data[3][j] && data[3][j].includes("เงินบริจาค")) {
        donationAmount = parseAmount(data[4][j]);
      }
      if (data[3][j] && data[3][j].includes("สั่งจองพระเครื่อง")) {
        amuletAmount = parseAmount(data[4][j]);
      }
    }
    
    for (let j = 0; j < data[3].length; j++) {
      if (data[3][j] && data[3][j].includes("ยอดเงินทั้งหมด")) {
        if (data[3][j-1]) totalAmount = parseAmount(data[3][j-1]);
        else if (data[3][j+1]) totalAmount = parseAmount(data[3][j+1]);
      }
    }
    
    if (totalAmount === 0) {
      for (let j = 0; j < data[1].length; j++) {
        if (data[1][j] && data[1][j].includes("ยอดเงินทั้งหมด")) {
          if (data[1][j-1]) totalAmount = parseAmount(data[1][j-1]);
          else if (data[1][j+1]) totalAmount = parseAmount(data[1][j+1]);
        }
      }
    }
    
    if (totalAmount === 0) {
      totalAmount = donationAmount + amuletAmount;
    }

    // Remove loading class and update values
    document.getElementById('donation-amount').classList.remove('loading');
    document.getElementById('amulet-amount').classList.remove('loading');
    document.getElementById('total-amount').classList.remove('loading');
    
    document.getElementById('donation-amount').textContent = `${donationAmount.toLocaleString()} บาท`;
    document.getElementById('amulet-amount').textContent = `${amuletAmount.toLocaleString()} บาท`;
    document.getElementById('total-amount').textContent = `${totalAmount.toLocaleString()} บาท`;
  }

  function updateLastUpdateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('th-TH', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    document.getElementById('last-update').textContent = timeString;
  }

  let marqueeGroups = [];
  let currentGroupIndex = 0;
  let marqueeDuration = 180000; // เปลี่ยนจาก 120000 เป็น 180000 (180 วินาที)

  async function fetchAllMarqueeGroups() {
    try {
      const [reserveRes, bankRes, schoolRes] = await Promise.all([
        fetch(RESERVE_API_URL),
        fetch(BANK_API_URL),
        fetch(SCHOOL_API_URL)
      ]);
      // const reserveData = await reserveRes.json(); // ไม่ใช้แล้ว
      const bankData = await bankRes.json();
      const schoolData = await schoolRes.json();

      marqueeGroups = [];

      // --- โอนเข้าบัญชีทอดผ้าป่าฯ (เริ่มต้น) ---
      if (bankData.values && bankData.values.length > 1) {
        let startIdx = 0;
        if (bankData.values[0][1] && bankData.values[0][1].includes("เลขที่ใบเสร็จ")) startIdx = 1;
        // เรียงลำดับเงินมากไปน้อย
        const rows = bankData.values.slice(startIdx).filter(row => row[0] && row[2]);
        rows.sort((a, b) => parseFloat(b[2]) - parseFloat(a[2]));
        let html = `<div class="category-header">🏦 โอนเข้าบัญชีทอดผ้าป่าฯ</div>`;
        for (const row of rows) {
          html += `<div class="donor-item">
            <span class="donor-name">${row[0]}</span>
            <span class="donor-amount">${parseInt(row[2]).toLocaleString()} บาท</span>
          </div>`;
        }
        marqueeGroups.push(html);
      }

      // --- โอนเข้าบัญชีรายได้สถานศึกษา ---
      if (schoolData.values && schoolData.values.length > 1) {
        let startIdx = 0;
        if (schoolData.values[0][1] && schoolData.values[0][1].includes("เลขที่ใบเสร็จ")) startIdx = 1;
        const rows = schoolData.values.slice(startIdx).filter(row => row[0] && row[2]);
        rows.sort((a, b) => parseFloat(b[2]) - parseFloat(a[2]));
        let html = `<div class="category-header">🎓 โอนเข้าบัญชีรายได้สถานศึกษา</div>`;
        for (const row of rows) {
          html += `<div class="donor-item">
            <span class="donor-name">${row[0]}</span>
            <span class="donor-amount">${parseInt(row[2]).toLocaleString()} บาท</span>
          </div>`;
        }
        marqueeGroups.push(html);
      }

      currentGroupIndex = 0;
      showCurrentMarqueeGroup();
    } catch (error) {
      document.querySelector('.marquee').innerHTML = '<div style="color:#ff6b6b;">❌ ไม่สามารถโหลดข้อมูลรายชื่อทั้งหมดได้</div>';
    }
  }

  function showCurrentMarqueeGroup() {
    const marquee = document.querySelector('.marquee');
    if (!marqueeGroups.length) {
      marquee.innerHTML = '<div style="color:#ff6b6b;">❌ ไม่มีข้อมูลแสดงผล</div>';
      return;
    }
    marquee.innerHTML = marqueeGroups[currentGroupIndex];

    marquee.style.animation = 'none';
    void marquee.offsetWidth;
    marquee.style.animation = null;

    setTimeout(() => {
      currentGroupIndex = (currentGroupIndex + 1) % marqueeGroups.length;
      showCurrentMarqueeGroup();
    }, marqueeDuration);
  }

  function init() {
    fetchDataFromGoogleSheets();
    fetchAllMarqueeGroups();
    setInterval(fetchDataFromGoogleSheets, 10 * 60 * 1000);
    setInterval(fetchAllMarqueeGroups, 10 * 60 * 1000);
  }

  document.addEventListener('DOMContentLoaded', init);
  window.manualUpdate = fetchDataFromGoogleSheets;
</script>
</body>
</html>
